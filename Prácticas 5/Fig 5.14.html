<!DOCTYPE html>

<!-- Fig. 5.14: fusionarimagenes.html -->
<!-- Fusionar imágenes en CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Fusión de imágenes</title>
      <style type = "text/css">
         #cover 
         {
            position: relative;
            margin: 0 auto;	
         }
         #cover img 
         {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
         }
         #cover img.top:hover 
            { opacity:0; }
	   </style> 
   </head>
   <body>
      <form action="../indicecvc.html">
         <input type="submit" class="button" value="Regresar">
     </form>
      <div id= "cover">
         <img class = "bottom" src = "jhtp.png" alt = " Portadas de Java 9e">
         <img class = "top" src = "jhtp8.png" alt = "Portada de Java 8e">
      </div>
   </body>
</html>
