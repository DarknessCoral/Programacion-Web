<!DOCTYPE html>

<!-- Ejercicios de autoevaluación 5.14 Transformación con :hover -->
<!-- Coral Valencia Cruz-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de autoevaluación: 5.14</title>
        <style type="text/css">
            img{
                margin-left: 30px;
                -webkit-transition: transform 1s linear;
                transition: transform 1s linear;
            }
            img:hover{
                -webkit-transform: scale(1.2,1.2);
                transform: scale(1.2,1.2);
            }
            div{
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <form action="../index.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <h2>5.14 Transformación con :hover</h2>
        <p>Cree un programa de Transformación que incluya cuatro imágenes. Cuando el usuario 
            pase el ratón sobre una imagen, el tamaño de ésta debe aumentar un 20%.
        </p>
        <hr>
        <div>
            <img src="SEO.png" alt="cpe">
            <img src="EPT.png" alt="ept">
            <img src="GPP.png" alt="gpp">
            <img src="CPE.png" alt="seo">
        </div>
    </body>
</html>
