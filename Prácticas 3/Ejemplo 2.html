<!DOCTYPE html>

<!-- Fig 3.20 autocomplete.html-->
<!-- El nuevo atributo autocomplete y el elemento datalist de formularios HTML5-->
<html>
    <head>
        <meta charset="utf-8">
        <title>El nuevo atributo autocomplete y el elemento datalist de HTML5</title>
    </head>

    <body>
        <form action="../indicecvc.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <h1>Demo de autocomplete y datalist</h1>
        <p>Este formulario demuestra el nuevo atributo autocomplete de HTML
            y el elemento datalist
        </p>

        <!--activar automcomplete-->
        <form method="post" autocomplete="on">
            <p><label>Primer nombre:
                <input type="text" id="primerNombre"
                placeholder="Primer Nombre"/> (Primer Nombre)
            </label></p>
            <p><label>Apellido: 
                <input type="text" id="apellido"
                placeholder="Apellido"/> (Apellido)
            </label></p>
            <p><label>Email:
                <input type="email" id="email"
                placeholder="Email"/> (Email)
            </label></p>
            <p><label for="listaTexto">Mes de nacimiento
                <input type="text" id="listaTexto"
                placeholder="Seleccione un mes" list="meses"/>
                <datalist id="meses">
                    <option value="Enero">
                    <option value="Febrero">
                    <option value="Marzo">
                    <option value="Abril">
                    <option value="Mayo">
                    <option value="Junio">
                    <option value="Julio">
                    <option value="Agosto">
                    <option value="Septiembre">
                    <option value="Octubre">
                    <option value="Noviembre">
                    <option value="Diciembre">
                </datalist>
            </label></p>
            <p><input type="submit" value="Enviar">
                <input type="reset" value="Borrar"></p>
        </form>
    </body>

</html>
