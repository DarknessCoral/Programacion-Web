<!DOCTYPE html>

<!--Figura 2.13; tabla2.html-->
<!--Tabla de HTML5 compleja.-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Tablas</title>
    </head>

    <body>
        <form action="../index.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <h1>Ejemplo de tabla: combinado de filas y columnas</h1>

        <table border="1">
            <caption>Una tabla de muestra más compleja</caption>

            <thead>
                <!--los elementos rowspan y colspan combinan el número-->
                <!--especificado de celdas en sentido vertical u horizontal-->
                <tr>
                    <!--combinan dos filas-->
                    <th rowspan="2">
                        <img src="camellos.jpg" width="205"
                        height="167" alt="Imagen de un camello con una joroba">
                    </th>

                    <!--combina cuatro columnas-->
                    <th colspan="4">
                        <strong> Comparación de camélidos</strong><br>
                        Fecha aproximada: 10/21
                    </th>
                </tr>
                <tr>
                    <th># jorobas</th>
                    <th>Región indígena</th>
                    <th>¿Escupe?</th>
                    <th>¿Produce lana?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Camellos (bactriano)</th>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>Sí</td>
                    <td>Sí</td>
                </tr>
                <tr>
                    <td>Llamas</td>
                    <td>1</td>
                    <td>Montañas de los Andes</td>
                    <td>Sí</td>
                    <td>Sí</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
