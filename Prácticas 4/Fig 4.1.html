<!DOCTYPE html>

<!-- Fig. 4.1: enlinea.html -->
<!-- uso de estilos en linea -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Estilos en línea</title>
   </head>
   <body>
      <form action="../index.html">
         <input type="submit" class="button" value="Regresar">
     </form>
      <p>Este texto no tiene aplicado ningún estilo.</p>

      <!-- El atributo style nos permite declarar -->
      <!-- estilos en linea. Debemos separar varias -->
      <!-- propiedades de style con un punto y coma. -->
      <p style = "font-size: 20pt;">Este texto aplicado el estilo 
         <em>font-size</em> spara que sea de 20pt.
      </p>

      <p style = "font-size: 20pt; color: deepskyblue;">
         Este texto tiene aplicados los estilos <em>font-size</em> and 
         <em>color</em> para que sea de
         20pt and color azul profundo.</p>
   </body>
</html>
