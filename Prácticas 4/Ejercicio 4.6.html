<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de autoevaluación: 4.6</title>
        <style type="text/css">
            .verde-Mover{
                color: green;
                margin-top: 25px;
                margin-left: 15px;
            }
        </style>
    </head>
    <body>
        <form action="../index.html">
            <input type="submit" class="button" value="Regresar">
        </form>
        <h2>4.6 Escriba una regla de CSS que cambie el color de todos los elementos que contengan el atributo 
            <em>class="verde-Mover"</em> a verde y los desplace 25 píxeles hacia abajo y 15 píxeles 
            a la derecha.
        </h2>
        <hr>
        <p>Elemento sin la clase.</p>
        <p class="verde-Mover">Elemento con la clase verde-Mover.</p>
    </body>
</html>
